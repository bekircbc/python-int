{% extends "layouts/main.html" %} {% block content %} {% if name != None: %}
<h1>{{currency}}-{{excurrency}} Exchanger - Rate : {{rate}}</h1>
<p>
  {{amount}} {{currency}} equals to {{examount}} {{excurrency}} with {{rate}}
  rate.
</p>
{% endif %}
<form method="get">
  <label for="currency">Currency : </label>
  <input
    type="text"
    name="currency"
    id="currency"
    value="{% if currency != None %}{{currency}}{% endif%}"
  />
  <label for="amount">Amount : </label>
  <input
    type="integer"
    name="amount"
    id="amount"
    value="{% if amount != None %}{{amount}}{% endif%}"
  />
  <label for="rate">Rate : </label>

  <input
    type="integer"
    name="rate"
    id="rate"
    value="{% if rate != None %}{{rate}}{% endif%}"
  />
  <label for="excurrency">Exchange Currency : </label>

  <input
    type="text"
    name="excurrency"
    id="excurrency"
    value="{% if excurrency != None %}{{excurrency}}{% endif%}"
  />
  <br />
  <input type="submit" value="Formular abschicken!" />
</form>
{% endblock %}
